<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="container">
        <div class="display">
            <h1 class="mainText"></h1>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear button">AC</button>
                <button class="backspace button">C</button>
                <button class="button operator">รท</button>
            </div>
            <div class="row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">ร</button>
            </div>
            <div class="row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button number">0</button>
                <button class="button number">.</button>
                <button class="equals button">=</button>
            </div>
        </div>
    </div>
</body>
</html>
