<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="row rowOne">
                <button class="clear button">AC</button>
                <button class="backspace button operator">C</button>
                <button class="divide button operator">/</button>
            </div>
            <div class="row rowTwo">
                <button class="seven button number">7</button>
                <button class="eight button number">8</button>
                <button class="nine button number">9</button>
                <button class="multiply button operator">X</button>
            </div>
            <div class="row rowThree">
                <button class="four button number">4</button>
                <button class="five button number">5</button>
                <button class="six button number">6</button>
                <button class="subtract button operator">-</button>
            </div>
            <div class="row rowFour">
                <button class="one button number">1</button>
                <button class="two button number">2</button>
                <button class="three button number">3</button>
                <button class="add button operator">+</button>
            </div>
            <div class="row rowFive">
                <button class="zero button number">0</button>
                <button class="decimal button number">.</button>
                <button class="equals button">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
