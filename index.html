<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="clear button"></div>
            <div class="backspace button"></div>
            <div class="divide button"></div>
            <div class="seven button"></div>
            <div class="eight button"></div>
            <div class="nine button"></div>
            <div class="multiply button"></div>
            <div class="four button"></div>
            <div class="five button"></div>
            <div class="six button"></div>
            <div class="subtract button"></div>
            <div class="one button"></div>
            <div class="two button"></div>
            <div class="three button"></div>
            <div class="add button"></div>
            <div class="zero button"></div>
            <div class="decimal button"></div>
            <div class="equals button"></div>
        </div>
    </div>
    
</body>
</html>
