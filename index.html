<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="row rowOne">
                <button class="clear button red">C</button>
                <button class="backspace button beige">DEL</button>
                <button class="divide button beige">/</button>
            </div>
            <div class="row rowTwo">
                <button class="seven button purple">7</button>
                <button class="eight button purple">8</button>
                <button class="nine button purple">9</button>
                <button class="multiply button beige">X</button>
            </div>
            <div class="row rowThree">
                <button class="four button purple">4</button>
                <button class="five button purple">5</button>
                <button class="six button purple">6</button>
                <button class="subtract button beige">-</button>
            </div>
            <div class="row rowFour">
                <button class="one button purple">1</button>
                <button class="two button purple">2</button>
                <button class="three button purple">3</button>
                <button class="add button beige">+</button>
            </div>
            <div class="row rowFive">
                <button class="zero button purple">0</button>
                <button class="decimal button purple">.</button>
                <button class="equals button">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
